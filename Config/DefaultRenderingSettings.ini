[SystemSettings]
; Additional rendering stability settings for UI/Menu issues
r.SceneRenderTargetResizeMethod=2
r.RenderTargetPoolMin=400
r.Streaming.PoolSize=1000
r.D3D11.DefaultFeatureLevel=5
r.D3D12.DefaultFeatureLevel=5

; UI specific fixes
r.MobileHDR=1
r.Mobile.UseHWsRGBEncoding=0
r.AllowOcclusionQueries=1

; Shader compilation fixes
r.Shaders.AllowCompilingThroughWorkers=1
r.Shaders.AllowAsynchronousShaderCompiling=1

; Memory and stability
r.Streaming.MipBias=0
r.Streaming.AmortizeCPUToGPUCopy=0
r.RHI.FlushOnDraw=0